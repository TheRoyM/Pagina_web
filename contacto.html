<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Roy</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="cuerpo-header">
            <h1><img src="imagenes/logo.png" alt="logo de la barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li> <a href="productos.html"> Productos </a></li>
                    <li> <a href="contacto.html"> Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico"> Correo Electronico </label>
            <input type="email" id="correoelectronico" class="input-padron" required
            placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(xxx xxxx xxxxxx)">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" readonly></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                    checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En que horario desea ser atendido?</legend>
                <select name="" id="">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked>¿ Le gustaría recibir novedades de la Barbería?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <th>Día</th>
                <th>Horario</th>
            </thead>
            <tr>
                <td>Lunes</td>
                <td>08 ~ 20h</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>08 ~ 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08 ~ 20h</td>
            </tr>
        </table>


    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia">
        <p class="made">&copy Copyright made by Roy M Rodriguez</p>
    </footer>
</body>

</html>
